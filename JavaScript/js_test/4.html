<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>even sum and odd sum</title>
</head>
<body>
	<script type="text/javascript">
		var arr=[1,2,3,4,5,6]
		document.write('my array contains ',arr);
		var es=0;
		var os=0;
		for (var i = 0; i < arr.length; i++) {
			if(arr[i]%2==0){
				es+=arr[i];
			}
			else{
				os+=arr[i];
			}
		}
		document.write('<br>'+'even sum'+' '+es);
		document.write('<br>'+'odd sum'+' '+os);
	</script>

</body>
</html>
