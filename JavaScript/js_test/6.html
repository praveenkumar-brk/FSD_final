<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Sequence</title>
</head>
<body>
    <h1>Generate Fibonacci Sequence</h1>
    <input type="number" id="inputNumber" min="1" placeholder="Enter a number">
    <button onclick="generateFibonacci()">Generate</button>
    <p id="output"></p>
    <script>
        function generateFibonacci() {
            let inputNumber = document.getElementById('inputNumber').valueAsNumber;
            let outputElement = document.getElementById('output');

            function calculateFibonacci(n) {
                if (n <= 0) {
                    return [];
                } else if (n === 1) {
                    return [0];
                } else if (n === 2) {
                    return [0, 1];
                }

                let sequence = [0, 1];
                for (let i = 2; i < n; i++) {
                    const nextValue = sequence[i - 1] + sequence[i - 2];
                    sequence.push(nextValue);
                }

                return sequence;
            }

            const fibonacciSequence = calculateFibonacci(inputNumber);
            outputElement.textContent = `Fibonacci Sequence up to ${inputNumber}: ${fibonacciSequence.join(', ')}`;
        }
    </script>
</body>
</html>
