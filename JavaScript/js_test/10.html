<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>
  <script type="text/javascript">
    function printSampleText() {
    document.write("This is a sample text.");
    }

    function delayedPrint(print, delay) {
    setTimeout(print, delay);
    }

// Call the delayedPrint function with the printSampleText function and a delay of 5000 milliseconds (5 seconds).
    delayedPrint(printSampleText, 5000);

  </script>
</body>
</html>
