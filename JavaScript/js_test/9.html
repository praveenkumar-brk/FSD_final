<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a=prompt('enter "a" value');
		var b=prompt('enter "b" value');
		mul=(n1,n2)=>{
			return(n1*n2);
		}
		div=(n1,n2)=>{
			return(n1/n2);
		}
		document.write(mul(a,b));
		document.write('<br>');
		document.write(div(a,b));

		
	</script>

</body>
</html>
