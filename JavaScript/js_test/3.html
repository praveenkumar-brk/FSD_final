<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>check the variable</title>
</head>
<body>
	<script type="text/javascript">
		var a;
		if(a===null){
			document.write("null")
		}
		else{
		document.write(typeof(a))
		}
	</script>

</body>
</html>
