<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Number Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style type="text/css">
     input[type=radio] {
            accent-color: #FF0000;
        }
        h1{
        	color: blueviolet;
        }
        body{
        	background-color: lightskyblue;
        }
        #random{
        	font-size: 50px;
        	color: orangered;
        }
        #result{
        	font-size: 30px;
        	color: orangered;
        }

    </style>
</head>
<body>
    <center><h1>Number Guessing Game</h1>
    <form>
        <label>
            <input type="radio" name="guess" value="1"> 1
        </label>
        <label>
            <input type="radio" name="guess" value="2"> 2
        </label>
        <label>
            <input type="radio" name="guess" value="3"> 3
        </label>
        <label>
            <input type="radio" name="guess" value="4"> 4
        </label>
        <label>
            <input type="radio" name="guess" value="5"> 5
        </label>
        <br>
        <br>
        <button type="button" class="btn btn-success" value="Guess" id="guessButton">Play</button>
    </form>
    <br>
    <p id="random"></p>

    <p id="result"></p></center>

    <script>
        document.getElementById('guessButton').addEventListener('click', function () {
            // Generate a random number between 1 and 5
            const randomNumber = Math.floor(Math.random() * 5) + 1;

            // Get the user's guess
            const userGuess = document.querySelector('input[name="guess"]:checked');
            document.getElementById("random").innerText=randomNumber;

            // Check if a radio button is selected
            if (!userGuess) {
                alert('Please select a number before guessing.');
                return;
            }

            // Compare the user's guess with the random number
            if (parseInt(userGuess.value) === randomNumber) {
                document.getElementById('result').textContent = 'Congratulations! You won!';


            } else {
                document.getElementById('result').textContent = `Sorry, you lost. The correct number was ${randomNumber}.`;
            }
        });
    </script>
</body>
</html>
