<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		const d= new Date();
		//year, month,day,hours,min,seconds,milliseconds
		document.write(d+"<br>");
		document.write(d.getFullYear()+"<br>"); // current year of the current date
		document.write((d.getMonth()+1)+"<br>");// current month of the current date
		document.write(d.getDate()+"<br>");		// current day number
		document.write(d.getDay()+"<br>"); //current day number from current week
		document.write(d.getHours()+"<br>"); //current hour from the day time
		document.write(d.getMinutes()+"<br>"); //current minutes from the day time
		document.write(d.getSeconds()+"<br>"); //current seconds from the day time
		
	</script>

</body>
</html>
