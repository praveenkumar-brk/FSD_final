<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<style type="text/css">
	td{
		text-align: center;
		font-size: 20px;
		font-weight: bold;
		border: 1px solid skyblue;
		background-color: orange;
		border-radius: 20px;
	}
	td:not(#result){
		cursor: pointer;
	}

</style>
</head>

<body>
	<center>
	<h3>Calculator</h3>
	<table border="1" cellspacing="0" cellpadding="20px" width="400" style="border-radius: 20px;">
		<tr>
			<td colspan="4" style="height: 30px; text-align: right;" id="result"></td>
		</tr>
		<tr>
			<td onclick="getnum('9')">9</td>
			<td onclick="getnum('8')">8</td>
			<td onclick="getnum('7')">7</td>
			<td onclick="getnum('/')">/</td>
		</tr>
		<tr>
			<td onclick="getnum('6')">6</td>
			<td onclick="getnum('5')">5</td>
			<td onclick="getnum('4')">4</td>
			<td onclick="getnum('*')">*</td>
			
		</tr>
		<tr>
			<td onclick="getnum('3')">3</td>
			<td onclick="getnum('2')">2</td>
			<td onclick="getnum('1')">1</td>
			<td onclick="getnum('-')">-</td>
		</tr>
		<tr>
			<td onclick="getnum('0')">0</td>
			<td onclick="(Clearall())">c</td>
			<td onclick="getnum('=')">=</td>
			<td onclick="getnum('+')">+</td>
		</tr>
	</table>
	</center>
	<script type="text/javascript">
		function getnum(val) {
			if (val=='=') {
				
				let res=document.getElementById('result').innerText;
				document.getElementById('result').innerText=eval(res);
			}else{
				 document.getElementById('result').innerText+=val;

			}
		}

		function Clearall() {
			document.getElementById('result').innerText=''
		}
	</script>

</body>
</html>
