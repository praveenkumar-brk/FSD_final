<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="incr_by_one()">Incr by 1</button>
	<button onclick="decr_by_one()">decr by 1</button>
	<p id="demo"></p>
	<script type="text/javascript">
		var i=0
		function incr_by_one(){
			if(i<6){
				r=i++
			document.getElementById('demo').innerHTML=r
		}
		
		}
		function decr_by_one(){
			if(i>1){
				r=--i
			document.getElementById('demo').innerHTML=r
		}
	}

	</script>

</body>
</html>
