<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body bgcolor="pink">
	<h1 align="center" style="background-color: orange;"><i>Registrations</i></h1>
	<form align="center">
		<label>First Name:</label>
		<input type="text" name="fname" placeholder="NAME" autofocus>
		<br><br>
		<label>Enter Mobile number:</label>
		<input type="Number" name="mobileno." maxlength="10" required>
		<br><br>
		<label>DOB:</label>
		<input type="date" name="dob">
		<br><br>
		<label>Email ID:</label>
		<input type="Email" name="mail" value="rama@gmail.com" readonly disabled>
		<br><br>
		<label>Password:</label>
		<input type="Password" name="Password">
		<br><br>
		<label>Select College:</label>
		<select>
			<option>---select---</option>
			<option>AEC</option>
			<option>ACET</option>
		</select>
		<br><br>
		<label>Gender:</label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		<br><br>
		<label>Accept terms&conditions:</label>
		<input type="checkbox" name="t&c">
		<br><br>
		<label>Upload image</label>
		<input type="file" name="img">
		<br><br>
		<label> Hair Color:</label>
		<input type="Color" name="color">
		<br><br>
		<label> range:</label>
		<input type="range">

		<br><br>
		<h4>Comments</h4>
		<textarea cols="45" rows="10"></textarea>
		<br>
		<input type="submit" name="sub">
		&emsp; <input type="reset" name="rst">
	</form>

</body>
</html>
