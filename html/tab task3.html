<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>time table</title>
</head>
<body>
	<h1><center>TIME TABLE</center></h1>
	<center><table border=" ">
		<thead width="600" height="100">
			<tr>
			<th rowspan="3">Day/Period</th>
			<th rowspan="3">I 9:30-10:20</th>
			<th rowspan="3">II 10:20-11:20</th>
			<th rowspan="3">III 12:00-12:40</th>
			<th rowspan="3">12:00-12:40</th>
			<th rowspan="3">IV 12:40-1:30</th>
			<th rowspan="3">V 1:30-2:20</th>
			<th rowspan="3">VI 2:20-3:10</th>
			<th rowspan="3">VII 3:10-4:00</th>
			</tr>
			<tr>
			
		</thead>
		<tbody>
			<tr>
				<td>Monday</td>
				<td>eng</td>
				<td>Math</td>
				<td>Che</td>
				<td rowspan="5">LUNCH</td>
				<td colspan="3">LAB</td>
				<td>Phy</td>
			</tr>
			<tr>
				<td>Tuesday</td>
				<td colspan="3">LAB</td>
				<!-- <td>LUNCH</td> -->
				<td>Eng</td>
				<td>Che</td>
				<td>Math</td>
				<td>SPORTS</td>
			</tr>
			<tr>
				<td>Wednesday</td>
				<td>Math</td>
				<td>Phy</td>
				<td>Eng</td>
				<!-- <td>LUNCH</td> -->
				<td>Che</td>
				<td colspan="3">LIBRARY</td>
			</tr>
			<tr>
				<td>Thursday</td>
				<td>Phy</td>
				<td>Eng</td>
				<td>Che</td>
				<!-- <td>LUNCH</td> -->
				<td colspan="3">LAB</td>
				<td>Math</td>
			</tr>
			<tr>
				<td>Saturday</td>
				<td>Phy</td>
				<td>Eng</td>
				<td>Che</td>
				<!-- <td>LUNCH</td> -->
				<td colspan="3">LAB</td>
				<td>Math</td>
			</tr>
		</tbody>
	</table>
</center>

</body>
</html>
