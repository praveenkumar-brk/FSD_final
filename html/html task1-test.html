<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task 1 by using div tag</title>
</head>
<body>
	<div style="height: 400px; width: 800px;background-color:wheat;">

		<div style="height: 400px;width: 300px; background-color: khaki; float: left;">
			<div style="height: 400px; width: 100px;background-color:brown; float: right;"></div>
		<div style="height: 400px; width: 100px;background-color:sandybrown; float: right;"></div>
			<div style="height: 400px; width: 100px;background-color:red; float: left;">
				<div style="height: 100px; width: 100px;background-color:yellow;"></div>
				<div style="height: 100px; width: 100px;background-color:whitesmoke;"></div>
				<div style="height: 100px; width: 100px;background-color:burlywood;"></div>
				<div style="height: 100px; width: 100px;background-color:green;"></div>
			</div>
			
		</div>
		<div style="height: 400px; width: 500px; background-color:khaki; float:right;">
			<div style="height: 80px;width: 500px; background-color:blue;"></div>
			<div style="height: 320px; width: 500px; background-color:wheat; float:right;">
				<div style="height: 320px; width: 200px;background-color:sandybrown; float: left;"></div>
				<div style="height: 320px; width: 300px;background-color:black; float: right;">
					<div style="height: 80px;width: 300px; background-color:darkviolet; float: right;"></div>
				<div style="height: 120px;width: 150px; background-color:palevioletred; float: right;"></div>
				<div style="height: 240px;width: 150px; background-color:red; float: left;"></div>
				<div style="height: 120px;width: 150px; background-color:yellow; float: right;"></div>
				
			</div>


		</div>
	</div>

</body>
</html>
