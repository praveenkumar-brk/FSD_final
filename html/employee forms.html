<!DOCTYPE html>
<html>
<head>

<body>
	<form name="employment" action="send.php" method="post">
		<table width="600" border="1" cellpadding="2" cellspacing="2">

				<td bgcolor="red">Empolyment Application</td>

			<tr>

			<tr>

					<input type="checkbox" name="ft" />Full-Time

					<input type="checkbox" name="ct" />Contract

			<tr>

					<textarea name="Comments" cols="45" rows="5">
						
					</textarea>

				<td></td>
				<td>

					<input type="reset" name="Reset" value="reset" />

			</tr>
